<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Password Generator</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Custom styles -->
    <style>
      .icon-color {
        background-color: #94536d !important;
      }
    </style>
  </head>
  <body>
    <!-- Start your project here-->
    <div class="container">
      <h1 class="text-center mt-5 animated fadeInDown slow">
        PASSWORD GENERATOR
      </h1>
      <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
          <form action="" id="passwordForm">
            <div class="form-group mt-5 mb-4 text-center mx-auto">
              <label for="numberOfCharacters" class="animated fadeInLeft slow"
                ><strong
                  >Select number of characters for your password</strong
                ></label
              >
              <input
                type="number"
                name="numberOfCharacters"
                min="3"
                max="50"
                id="numberOfCharacters"
                class="form-control mx-auto animated fadeInRight slow"
                style="max-width: 4rem"
              />
            </div>
            <div class="form-group text-center mb-4">
              <label for="uppercase" class="animated fadeInLeft slow"
                >Include uppercase</label
              >
              <input
                type="checkbox"
                name="uppercase"
                id="uppercase"
                class="ml-3 animated fadeInRight slow"
              />
            </div>
            <div class="form-group text-center mb-4">
              <label for="symbols" class="animated fadeInLeft slow"
                >Include symbols</label
              >
              <input
                type="checkbox"
                name="symbols"
                id="symbols"
                class="ml-3 animated fadeInRight slow"
              />
            </div>
            <div class="form-group text-center mb-4">
              <label for="numbers" class="animated fadeInLeft slow"
                >Include numbers</label
              >
              <input
                type="checkbox"
                name="numbers"
                id="numbers"
                class="ml-3 animated fadeInRight slow"
              />
            </div>
          </form>
        </div>
        <div class="col-lg-4"></div>
      </div>
      <div class="d-flex justify-content-center">
        <button
          type="button"
          class="btn blue-gradient animated fadeInLeft slow"
          onclick="generatePassword();"
        >
          Generate password
        </button>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <h3 class="text-center mt-4 animated fadeInRight slow">
            Your password: <strong><span id="password"></span></strong>
          </h3>
        </div>
      </div>
    </div>

    <!-- End your project here-->

    <!-- jQuery -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Your custom scripts (optional) -->
    <script type="text/javascript" src="js/password_generator.js"></script>
  </body>
</html>
